sv_gamedir "qw"
hostname ""			// Set it!
sv_aim 0.93
sv_maxspeed 320
sv_mintic 0.013			// For smooth moving objects (rockets, etc.)
maxclients 6
maxspectators 8
fraglimit 0
timelimit 10
teamplay 0
deathmatch 4
pausable 1
samelevel 1
map endif
rcon_password ""		// Set this too
serverinfo fpd 130		// proxy feature disable
sv_spectalk 1			// do not remove..
localinfo skill 3			// skill
localinfo mid_air 1		// midair mode (1 = yes)
localinfo proxy 0  		// qizmo or mqwcl (0 = off, 1 = on)
localinfo dq 0			// drop quad (1 = yes)
localinfo dr 0			// drop ring (1 = yes)
localinfo dp 0			// drop backpacks (1 = yes)
localinfo k_spw 1		// KT SpawnSafety (see kombat.txt)
localinfo k_pow 0		// powerups
localinfo k_dis 1		// discharge
localinfo k_666 0		// respawn 666
localinfo k_bzk 0		// berzerk
localinfo k_btime 20            // berzerk time
localinfo k_frp 0		// weapon in dropped packs (fairpacks setting)
localinfo k_lockmap 0		// prevent players from changing map
localinfo k_lockmin 0		// minimum number of teams in game
localinfo k_lockmax 2		// maximum number of teams in game
localinfo k_membercount 1	// minimum number of players in each team to start match
localinfo k_timetop 30		// maximum time in minutes allocateable by a player for a game
localinfo k_highspeed 320	// the high-value of the /speed toggle
localinfo k_prewar 1		// enable playerfire before matchstart
localinfo k_ann 1		// announce spectators during game
localinfo k_kfp 1		// "kill" flood protection
localinfo k_sready 0		// players glow when not ready
localinfo k_exclusive 1		// number of players gets locked on matchstart
localinfo k_count 15		// number of seconds for the countdown to last
localinfo k_admins 1		// allow admins
localinfo k_admincode 123456	// 6 digit admin code (digits between 1 and 9 only)
localinfo k_spectalk 1		// spectators can talk to players during game
localinfo k_dm2mod 1		// modified deathmatch 2 mode (0 = standard qw)
localinfo k_duel 1		// if 1 = sets kombat teams in one on one duel mode
localinfo k_defmap dm4          // server homemap. will change to this when last player disconnects
localinfo k_master 0            // mastermode (0 = off , 1 = on)
localinfo k_idletime 0		// if set above 0 , the idlebot will be activated (see kombat.txt)
localinfo rj 0			// Rocket Jump multiplier, 0 or 1 = default
localinfo k_allowvoteadmin 1	// allow admin election
localinfo k_allowkick 1		// allow admins to kick players/spectators
localinfo k_freeze 1		// Platforms and doors don't function before matchstart
localinfo k_minrate 2000	// Minimum rate setting for players/spectators
localinfo k_maxrate 18000	// Maximum rate setting for players/spectators
localinfo k_overtime 2		// Overtime mode (0 = off, 1 = time, 2 = SD)
localinfo k_exttime 3		// Overtime length if overtime == 1
localinfo k_deathmsg 1		// 1 if new deathmessages should be added
localinfo k_noframechecks 0	// 1 if timedemo/uptime bug users should be punished
localinfo k_autoreset 1		// Exec configs/reset.cfg if last player leaves
					// Warning: do NOT put a map xxx statement in
					// reset.cfg: k_defmap will do the change.

